<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cache Monitoring Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            width: 45%;
            margin: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .trend-card {
            background: #f8f9fa;
            border-radius: 5px;
            padding: 15px;
            margin: 10px;
        }
        #metrics-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        #trend-analysis {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center my-4">Cache Monitoring Dashboard</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card mb-4">
                    <div class="card-header">
                        <h3>Predicted Alerts</h3>
                    </div>
                    <div class="card-body">
                        <div id="predicted-alerts"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card mb-4">
                    <div class="card-header">
                        <h3>Current Alerts</h3>
                    </div>
                    <div class="card-body">
                        <div id="alerts-container"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card mb-4">
                    <div class="card-header">
                        <h3>Metrics and Predictions</h3>
                    </div>
                    <div class="card-body">
                        <div id="metrics-container"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card mb-4">
                    <div class="card-header">
                        <h3>Trend Analysis</h3>
                    </div>
                    <div class="card-body">
                        <div id="trend-analysis"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card mb-4">
                    <div class="card-header">
                        <h3>Automatic Mitigation Status</h3>
                    </div>
                    <div class="card-body">
                        <div id="mitigation-status"></div>
                        <div class="mt-4">
                            <h4>Mitigation Thresholds</h4>
                            <form id="threshold-form" class="mt-3">
                                <div class="row g-3">
                                    <div class="col-md-4">
                                        <label for="minHitRatio" class="form-label">Minimum Hit Ratio</label>
                                        <input type="number" class="form-control" id="minHitRatio" step="0.01" min="0" max="1">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="maxMemoryUsage" class="form-label">Max Memory Usage (MB)</label>
                                        <input type="number" class="form-control" id="maxMemoryUsage" min="0">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="maxResponseTime" class="form-label">Max Response Time (ms)</label>
                                        <input type="number" class="form-control" id="maxResponseTime" min="0">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary mt-3">Update Thresholds</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>

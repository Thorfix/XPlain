<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XPlain Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/chart.js"></script>
    <script src="js/signalr/signalr.min.js"></script>
    <script src="js/loadtest-metrics.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>XPlain Monitoring Dashboard</h1>
        </header>

        <section class="metrics-section">
            <h2>Cache Performance Metrics</h2>
            <div class="metrics-grid">
                <div class="metric-card">
                    <h3>Cache Hit Rate</h3>
                    <div id="cacheHitRate">-</div>
                </div>
                <div class="metric-card">
                    <h3>Response Time</h3>
                    <div id="responseTime">-</div>
                </div>
                <div class="metric-card">
                    <h3>Memory Usage</h3>
                    <div id="memoryUsage">-</div>
                </div>
                <div class="metric-card">
                    <h3>ML Prediction Accuracy</h3>
                    <div id="predictionAccuracy">-</div>
                </div>
            </div>
        </section>

        <section class="load-test-section">
            <h2>Load Test Control</h2>
            <div class="load-test-controls">
                <select id="testProfile">
                    <option value="LowLoad">Low Load</option>
                    <option value="MediumLoad">Medium Load</option>
                    <option value="HighLoad">High Load</option>
                </select>
                <button id="startTest">Start Test</button>
                <button id="stopTest">Stop Test</button>
            </div>
            <div class="load-test-metrics">
                <canvas id="loadTestChart"></canvas>
            </div>
        </section>

        <section class="alerts-section">
            <h2>Active Alerts</h2>
            <div id="alertsList" class="alerts-list">
                <!-- Alerts will be dynamically inserted here -->
            </div>
        </section>
    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>
